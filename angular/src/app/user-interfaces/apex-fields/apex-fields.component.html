<h1 *ngIf="label && headingLevel == 1">{{label}}</h1>
<h2 *ngIf="label && headingLevel == 2">{{label}}</h2>
<h3 *ngIf="label && headingLevel == 3">{{label}}</h3>
<apex-wrap-deprecated [widths]="widths">
	<apex-field [control]="object[propertyName+'FormControl']" *ngFor="let propertyName of propertyNames; let i = index;" [noPadding]="true" [disabled]="disabled"></apex-field>
	<ng-template #container></ng-template>
</apex-wrap-deprecated>
