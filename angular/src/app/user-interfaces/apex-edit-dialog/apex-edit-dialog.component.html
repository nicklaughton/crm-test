<h2 mat-dialog-title>{{label || 'Edit '+object.getMetadata('displayName')}}</h2>
<mat-dialog-content>
	<apex-fields-deprecated [object]="object" widths="100" [allFields]="allFields" [includeRelationshipsCsv]="includeRelationshipsCsv"></apex-fields-deprecated>
</mat-dialog-content>
<mat-dialog-actions>
	<button [mat-dialog-close]="true" mat-button data-apex-test="Done">Done</button>
	<button mat-button (confirm)="delete()" confirmMessage="Are you sure you want to delete this {{object?.getMetadata('displayName')}}?" *ngIf="allowDelete" data-apex-test="Delete">Delete</button>
</mat-dialog-actions>
